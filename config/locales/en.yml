  help_define_agenda:
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Watch screencast</a></span><br><br><br>To create an agenda for your event in VCC:<br><br>1. Click on \xE2\x80\x9CEvents\xE2\x80\x9D tab.<br>2. Click on the event that you have already created.<br>3. Click on \xE2\x80\x9CDefine the schedule\xE2\x80\x9D link, \xE2\x80\x9CAgenda\xE2\x80\x9D button or \xE2\x80\x9CAgenda for the event\xE2\x80\x9D link (see blue arrows in the figure)"
    part2: "4. In the agenda section, click on \xE2\x80\x9CAdd session\xE2\x80\x9D button to create an agenda item. <br>5. Fill the agenda entry title, the start time and the duration and click on \xE2\x80\x9CNext step\xE2\x80\x9D button<br>6. You can now edit details such as the speakers, which can be site users or external users, or the description<br>\r\n\
      7. If you want to enclose a file, click on \xE2\x80\x9CNew attachment\xE2\x80\x9D link.<br>8. If the type of your event is \xE2\x80\x9CMeeting\xE2\x80\x9D, you can embed video for this agenda item  "
    part3: "9. If the type of your event is \xE2\x80\x9CVirtual Meeting\xE2\x80\x9D or \xE2\x80\x9CVirtual Congress\xE2\x80\x9D, you can reserve hardware and software resources for this agenda item, select both streaming and recording"
    part4: "10. Click on the \xE2\x80\x9CFinish\xE2\x80\x9D button to commit your changes. <br>11. If you want to add a divider to indicate breaks, like coffee or lunch breaks, click on \xE2\x80\x9CAdd divider\xE2\x80\x9D button. You can set the start time and the reason for the break. Click on \xE2\x80\x9CCreate\xE2\x80\x9D button to add the divider.<br> 12. If your event takes longer than one day, you can add a new session for the second day. Each day has its own tab with the specified agenda items. "
  help_export:
