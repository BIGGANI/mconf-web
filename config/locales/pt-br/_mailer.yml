---
pt-br:
  application_mailer:
    feedback_email:
      content: "\"%{email}\" enviou o seguinte feedback:"
      subject: "Feedback"
  admin_mailer:
    new_user_waiting_for_approval:
      click_here: "Aceite ou rejeite este usuário na página de gerenciamento de usuários em:<br/><a href=\"%{url}\">%{url}</a>"
      message: "Um usuário chamado \"%{name}\" (%{email}) se registrou e está esperando por aprovação."
      subject: "Um novo usuário está a espera de aprovação"
    new_user_approved:
      click_here: "Você pode visitar a sua página inicial em: <a href=\"%{url}\">%{url}</a>"
      message: "Olá %{name},<br/><br/>Estamos enviando este email para lhe avisar que o seu acesso ao site já foi aprovado."
      subject: "Seu acesso ao site foi aprovado"
  user_mailer:
    registration_notification_email:
      click_here: "Clique <a href=\"%{url}\">aqui</a> para ir à sua página inicial."
      message: "Olá %{name},<br/><br/>Estamos enviado este email para lhe informar que o seu registro em <a href=\"%{url}\">%{site}</a> foi concluído com sucesso!"
      subject: "Registro realizado com sucesso"
      confirmation_pending: "Seu cadastro foi efetivado com sucesso em <a href=\"%{url}\">%{site}</a> e submetido a aprovação do administrador responsável por validar o seu acesso. Assim que seu cadastro for aprovado você será comunicado."
    registration_by_admin_notification_email:
      click_here: "Clique <a href=\"%{url}\">aqui</a> para ir à sua página inicial."
      message: "Olá %{name},<br/><br/>Estamos enviando este email para lhe informar que você foi registrado com sucesso em <a href=\"%{url}\">%{site}</a>!<br><br>Esta conta foi registrada por um administrador do site, se você acha que foi um mal entendido entre em contato conosco <a href=\"%{feedback_url}\">clicando aqui</a>."
      subject: "Uma conta foi criada para você por um administrador"
  event_mailer:
    invitation_email:
      message:
        start: "Início"
        end: "Término"
        header: "Você foi convidado por <b>%{sender}</b> (%{email_sender}) para o evento <b>%{event}</b>:"
      subject: "Você foi convidado para o evento %{event}"
  participant_confirmation_mailer:
    confirmation_email:
      cancel: "Você pode cancelar sua inscrição neste evento a qualquer momento clicando neste link:<br/><a href=\"%{url}\">%{url}</a>"
      confirm: "Para confirmar sua inscrição, por favor clique neste link:<br/><a href=\"%{url}\">%{url}</a>"
      footer: "(Se você não se registrou neste evento por favor simplesmente ignore este e-mail.)"
      hello: "Olá,"
      message: "Acabamos de receber uma inscrição no evento \"%{event}\" para o e-mail \"%{email}\"."
      subject: "Confirme sua inscrição no evento \"%{event}\""
  space_mailer:
    invitation_email:
      message:
        header: "Você foi convidado por <b>%{sender}</b> (%{email_sender}) para ingressar a comunidade <b>%{space}</b>:"
        link: "Para aceitar o convite por favor visite <a href=\"%{url}\">%{url}</a><br/>Você pode encontrar mais informações sobre esta comunidade em <a href=\"%{space_url}\">%{space_url}</a>"
      subject: "%{username} convidou você para ingressar a comunidade %{space}"
    join_request_email:
      message:
        header: "<b>%{candidate}</b> quer participar da comunidade %{space}, que você administra:"
        link: "Para atender o pedido visite <a href=\"%{url}\">%{url}</a>"
      subject: "%{candidate} quer participar da comunidade %{space}"
    processed_invitation_email:
      accepted: "aceitou"
      message:
        header: "%{name} %{action} o convite para a comunidade %{space}"
        link: "Você pode ver a lista atual de usuários da comunidade em <a href=\"%{users_url}\">%{users_url}</a>"
      rejected: "rejeitou"
      subject: "%{name} %{action} seu convite"
    processed_join_request_email:
      accepted: "aceita"
      message:
        header: "Sua admissão na comunidade %{space} foi %{action} pela administração."
        link:
          accepted: "Você agora é membro da comunidade %{space} e agora você pode acessá-la pelo endereço: <a href=\"%{space_url}\">%{space_url}</a>"
          rejected: "Se você deseja solicitar adesão novamente acesse <a href=\"%{space_url}\">%{space_url}</a>"
      rejected: "rejeitada"
      subject: "Sua admissão na comunidade %{space} foi %{action}"
  web_conference_mailer:
    invitation_email:
      event_name: "Conferência com %{name}"
      message:
        description: "Descrição"
        end: "Fim"
        header: "Você foi convidado por <b>%{sender}</b> (%{email_sender}) para uma conferência:"
        join: "Sala"
        password: "Chave de acesso"
        start: "Início"
        subject: "Assunto"
      subject: "Convite para webconferência"
  shared:
    invitation_email:
      message:
        subject: "Assunto"
        description: "Descrição"
        start: "Início"
        end: "Fim"
        join: "Sala"
