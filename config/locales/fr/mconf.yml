  help_createevent: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Screencast watch</span></a><br><br><br>Pour créer un événement dans Global Plaza: <br><br> 1. Cliquez sur l'onglet Événements."
    part2: "2. Vous pouvez créer un événement directement à partir de la boîte Créer un événement dans la main colonne de droite de la page. Global Plaza prend en charge trois types d'événements, en fonction de vos besoins:<li>La <b><a href=%{url_meeting}> Reunion </a></b> est essentiellement de type conçu pour répondre réunions physiques ou des réunions en mode hors connexion pour laquelle vous n'aurez pas besoin de l'enregistrement vidéo ou en streaming, mais préférerait néanmoins à avoir des caractéristiques qui font de la manipulation d'une réunion plus simples - comme la création et la modification de l'ordre du jour que les gens peuvent consulter ou d'importation dans leur calendrier. Aussi, vous voudrez peut-être fournir des documents nécessaires pour la réunion ou de partager des photos prises plus tard, lors de la réunion.<li> La <b><a href=%{url_vm}>réunion virtuelle </a></b> type est adapté pour des réunions en ligne ou des réunions physiques avec une forte composante virtuelle, ce qui signifie que les deux locaux et distants les participants auront la possibilité de communiquer de manière interactive.  <li>Le <b> <a href=%{url_vc}>Congrès Virtuel</a></b> type est très similaire à la réunion virtuelle, mais adaptée pour les grands événements, à la fois en taille et en complexité. Habituellement, ce type nécessite l'appui d'un opérateur sur place."
  help_createmeeting: 
    part1: "Pour créer une réunion dans Global Plaza:<br><br>  1. Cliquez sur l'onglet Événements. <br> 2. Cliquez sur la réunion sur le côté droit de la page."
    part2: "3. Tapez un titre et une description de votre événement. <br> 4. Tapez ou sélectionnez les utilisateurs espace organisation de l'événement.  <br>5. Type d'emplacement de l'événement.  <br>6. Cliquez sur le bouton Créer."
    part3: "7. Une fois que vous avez créé l'événement, vous pouvez: <li><a href=%{agenda}>Définir l'ordre du jour de l'événement</a><li>Inviter des personnes  <li>Donnez une description complète  Modifier votre événement  <li>Importer l'ordre du jour à votre iCalendar<li>  agents de prévenir"
