  help_define_agenda: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Screencast watch </a></span><br><br><br>Pour créer un agenda pour votre événement en VCC: <br><br> 1. Cliquez sur «Événements» onglet.<br> 2. Cliquez sur l'événement que vous avez déjà créé.<br>3. Cliquez sur \"Définir le calendrier\" lien \"Agenda\" bouton ou \"l'ordre du jour de l'événement« le lien (voir flèche bleue sur la figure)"
    part2: "4. Dans la section l'ordre du jour, cliquez sur \"Ajouter session\" pour créer un ordre du jour.<br>  5. Remplissez le titre de l'entrée du jour, l'heure de début et de la durée et cliquez sur \"étape suivante\" bouton <br> 6. Vous pouvez maintenant modifier des détails tels que les haut-parleurs, qui peuvent être les utilisateurs du site ou des utilisateurs externes, ou la description<br>  7. Si vous souhaitez joindre un fichier, cliquez sur \"Nouvelle saisie\" lien. <br> 8. Si le type de votre événement est \"Meeting\", vous pouvez intégrer la vidéo de ce point"
    part3: "9. Si le type de votre événement est «réunion virtuelle» ou «congrès virtuel\", vous pouvez réserver ressources matérielles et logicielles pour ce point de l'ordre, sélectionnez la fois le streaming et l'enregistrement"
    part4: "10. Cliquez sur le bouton \"Terminer\" pour valider vos modifications. <br> 11. Si vous souhaitez ajouter un diviseur pour indiquer les pauses, comme le café ou la pause de midi, cliquez sur \"Ajouter diviseur» bouton. Vous pouvez régler l'heure de début et la raison de la rupture. Cliquez sur \"Créer\" pour ajouter le diviseur. <br> 12. Si votre événement dure plus longtemps que un jour, vous pouvez ajouter une nouvelle session pour la deuxième journée. Chaque jour a son propre onglet avec l'ordre du jour déterminé."
  help_index: 
    part1: "Global Plaza offre un service virtuel de l'événement, qui vous permettra d'effectuer la vidéoconférence, la diffusion, l'enregistrement et l'édition électronique de vos réunions, conférences, formations, conférences, congrès ou d'ateliers."
    part2: "réseau social GlobalPlaza va diffuser les annonces de vos événements à d'autres, ainsi que de vous faire découvrir les événements effectués par d'autres de participer ou de suivre them.Typical cas d'utilisation de GlobalPlaza sont les suivants:  <li>Diffusion sur l'Internet via des événements de diffusion ou de conférences se déroulent dans une salle de classe, une salle de réunion ou un auditorium.  <li>Enregistrement et édition d'événements ou de conférences se déroulent dans une salle de classe, une salle de réunion ou un auditorium.  <li>Rentrer haut-parleurs distants via Internet en vos événements, des ordinateurs de bureau ou des chambres.  <li>Permettre la participation à distance à partir de salles ou chambres dans un congrès ou un événement donné.  <li>Exercer l'intégralité des événements distribués aux auditoriums à distance et postes de travail interconnectés. <li>Etc.<br><br>"
    part3: "Les enregistrements d'événements suivants vous donner une idée de ce que vous pouvez obtenir de l'GlobalPlaza:  <li><a href=%{tnc08}>TTNC'08 </a>, <a href=%{tnc09}>TTNC'09</a>, <a href=%{tnc10}>TTNC'10 </a>."
    part4: "<li>Symposiums croyance en <a href=%{india}>l'Inde </a>, <a href=%{brazil}>le Brésil</a> et <a href=%{southafrica}>Afrique duSud</a>."
    part5: "<li><a href=%{egee08}>EGEE'08</a> , <a href=%{egee05}>l'utilisateur EGEE 5ème Forum </a>.<li><a href=%{morfeo}>  Asamblea Morfeo</a>."
    part6: "<br>Global Plaza est structuré comme un site socio-collaboration qui soutient le réseautage social, avec le soutien de collaboration à des projets et des activités de groupe. N'importe qui peut <a href=%{url}>s'inscrire</a> gratuitement au Global-Plaza à faire partie de son réseau social et de l'utilisation du service."
    part7: "Après enregistrement, vous pourrez <a href=%{create}>créer</a> ou privés des espaces publics pour collaborer avec des groupes restreints de personnes, qui sera administré par vous et par les personnes que vous nommez comme administrateurs. Une fois que vous êtes un membre régulier ou à l'administrateur d'un espace, vous serez en mesure de créer, d'annoncer, jouer, enregistrer et publier votre événement mondial Plaza. événements virtuels peuvent être automatiquement enregistrées et publiées par Global Plaza pour l'accès privé ou public, ainsi que d'intégrer dans les blogs, pages Web, etc.<br><br>Les activités de groupe hébergé dans Global-Plaza peuvent être publics ou privés. Espaces publics des activités d'accueil qui peut être vu et suivi par personne, tandis que les espaces privés des projets de soutien et des activités où un groupe peuvent partager des informations et rencontrer en privé à collaborer.  Vous pouvez participer à un événement mondial Plaza virtuelle à partir de votre navigateur Web directement tout en accédant à la page de l'événement, où l'événement est annoncé. Votre navigateur doit avoir Flash installé. Vous pouvez également participer à un <a href=%{isabel}>Isabel </a>Native Client qui fournit une meilleure qualité de l'audiovisuel et est recommandé pour les haut-parleurs ou se connecter chambres et salles de spectacles. Une passerelle SIP est également prévu pour permettre la participation d'un équipement de vidéoconférence."
    part8: "Le Plaza mondial a été élaboré par le <a href=%{web_global}>Global projet européen</a> en réutilisant les résultats et les développements d'autres projets qui ont transformé le <a href=%{isabel}>Isabel</a> application dans un service informatique, des nuages, comme ITECBAN, Ecospace, Collaboration @ Rural, CEPOS, etc.<br><br>Pour <a href=%{create}>créer</a> ou modifier des espaces, vous devez être connecté à votre compte Global Plaza. Si vous n'avez pas un compte, en <a href=%{url}>créer un maintenant</a>."
