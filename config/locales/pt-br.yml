      para a reunião ou compartilhar fotos tiradas na reunião. <li>O tipo <b><a href=%{url_vm}>Reunião
      Virtual </a> é adequado para reuniões on-line ou encontros presenciais com um
      forte aspecto virtual, o que significa que ambos os participantes locais e remotos
      terão a oportunidade de se comunicar de forma interativa. .<li>O tipo <b> <a
      href=%{url_vc}>Congresso Virtual</a> </b> é muito semelhante ao tipo <i>Reunião
      Virtual</i>, mas voltado para eventos maiores, tanto em tamanho quanto em complexidade.
