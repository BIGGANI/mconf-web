    part5: ! 'Um exemplo de exportação em SCORM no Moodle é exibido na figura abaixo:'
  help_index:
    part1: Global Plaza oferece um serviço de eventos virtuais para a Internet, que
      lhe permite realizar videoconferências, transmissão, gravação e publicação eletrÃ´nica
      de suas reuniões, palestras, sessões de treinamento, conferências, congressos
      ou workshops.
    part2: ! 'A rede social do Global Plaza vai divulgar os anúncios dos seus eventos
      para outras pessoas, bem como permitir que você descubra eventos realizados
      por outras pessoas para participar deles ou acompanhá-los. Os usos típicos do
      Global Plaza são: <ul><li> Broadcast através da Internet via streaming de eventos
      ou palestras que acontecem em uma sala de aula, sala de reuniões, auditório
      ou de seu desktop.</li><li> Gravação e publicação de eventos ou palestras que
      ocorrem em uma sala de aula, sala de reuniões, auditório ou de seu desktop.</li><li>
      Trazer  palestrantes remotos para seus eventos através da Internet, a partir
      de computadores ou salas. </li><li> Possibilitar a participação remota a partir
      de auditórios ou salas em um congresso ou evento. </li><li> Realizar eventos
      totalmente distribuídos com auditórios e desktops remotos interligados.</li><li>
      Etc. </li></ul>'
    part3: ! 'As gravações de eventos a seguir lhe dão uma idéia do que você pode
      obter a partir do Global Plaza: <ul><li><a href=%{egee08}>EGEE''''08</a>, <a
      href=%{egee05}>5th EGEE User''''s Forum</a>.<li><a href=%{morfeo}>Asamblea Morfeo</a>'
    part4: <li><a href=%{tnc08}>TNC'08</a>, <a href=%{tnc09}>TNC'09</a>, <a href=%{tnc10}>TNC'10</a>.
    part5: <li>Belief symposiums na <a href=%{india}>Índia</a>, <a href=%{brazil}>Brazil</a>
      e <a href=%{southafrica}>África do Sul</a></ul>
    part6: O Global Plaza está estruturado como um site sócio-colaborativo que suporta
      comunicação social juntamente com suporte colaborativo para projetos e atividades
      em grupo. Qualquer pessoa pode se <a href=%{url}>registrar</a> gratuitamente
      no Global Plaza para formar parte da sua rede social e utilizar os seus serviços
      e recursos, tais como gravações, descrições de eventos, etc. Todos os recursos
      têm um link permanente, que pode ser utilizado e incorporado em outras páginas
      da web.
    part7: Depois de registrar você será capaz de <a href=%{create}>criar</a> espaços
      públicos pu privados para colaboração com grupos restritos de pessoas, que serão
      administrados por você e pelas pessoas que você indicar como administradores.
      Uma vez que você é um membro regular ou administrador de um espaço, você será
      capaz de criar, anunciar, executar, registrar e publicar os seus eventos no
      Global Plaza. Eventos virtuais podem ser automaticamente gravado e publicados
      pelo Global Plaza para acesso público ou privado, bem como para incorporar em
      blogs, páginas da Web, etc <br><br> Você pode participar de um evento virtual
      do Global Plaza diretamente a partir de seu navegador Web, apenas acessando
      a página do evento. Seu navegador precisa ter o Flash instalado. Você também
      pode participar com um cilente <a href=%{isabel}> Isabel </a> nativo, que proporciona
      uma melhor qualidade audiovisual e é recomendado para palestrantes ou para conectar
      salas e auditórios. Um gateway SIP também é fornecido para permitir a participação
      a partir de um equipamento de videoconferência. <br><br> As atividades em grupo
      hospedadas no Plaza Global podem ser públicas ou privadas. Espaços públicos
      possuem atuvidades que podem ser vistas e seguidas por qualquer pessoa, enquanto
      espaços privados possuem projetos e atividades onde um grupo podem colaborar
      compartilhando informações e reunindo-se de maneira privada.
    part8: O Global Plaza foi desenvolvido pelo <a href=%{web_global}>projeto European
      Global</a>, reutilizando os resultados e a evolução de outros projetos que transformaram
      a aplicação <a href=%{isabel}> Isabel </a> em um serviço de computação em nuvem,
      como o ITECBAN, Ecospace, Collaboration@Rura, CEPOS, etc <br><br> Para <a href=%{create}>criar</a>
      ou editar espaços, você deve estar logado com sua sua conta do Plaza Global.
      Se você não tiver uma conta, <a href=%{url}>crie uma agora</a>
