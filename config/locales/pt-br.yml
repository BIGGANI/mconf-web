  faq:
    faq1:
      answer: "Global Plaza \xC3\xA9 um espa\xC3\xA7o aberto para colabora\xC3\xA7\xC3\xA3o, um ponto de encontro para profissionais, onde eles podem compartilhar documentos e v\xC3\xADdeos, al\xC3\xA9m de organizar e participar de videoconfer\xC3\xAAncias, em um ambiente web moderno."
      question: "O que \xC3\xA9 o Global Plaza?"
    faq10:
      answer: "Estamos atualmente fazendo o poss\xC3\xADvel para converter todos nossos v\xC3\xADdeos para HTML5. Isso inclu\xC3\xAD a transmiss\xC3\xA3o de eventos em tempo real, usando <a href=\"http://tools.ietf.org/html/draft-pantos-http-live-streaming-04\">HTTP Live Streaming</a>. Em breve voc\xC3\xAA poder\xC3\xA1 usufruir dos v\xC3\xADdeos em seus dispositivos m\xC3\xB3veis."
      question: "Eu tenho um iPad, que n\xC3\xA3o possui o plugin Flash... posso assistir os v\xC3\xADdeos nele?"
    faq11:
      answer: "At\xC3\xA9 o momento, <i>apenas</i> Ingl\xC3\xAAs, Espanhol, Franc\xC3\xAAs, Alem\xC3\xA3o e Portugu\xC3\xAAs (Brasil) s\xC3\xA3o suportados. Para selecionar um deles use o link <b>Linguagem</b> localizado na parte inferior de qualquer p\xC3\xA1gina do Global Plaza. <br>Estamos constantemente aprimorando a internacionaliza\xC3\xA7\xC3\xA3o, e se voc\xC3\xAA acha que pode nos ajudar, por favor <a href=\"feedback/new\">entre em contato conoso</a>."
      question: "Eu sou espanhol/franc\xC3\xAAs/alem\xC3\xA3o/... o Global Plaza \xC3\xA9 traduzido para a minha linguagem?"
    faq12:
      answer: "Apesar de j\xC3\xA1 acharmos o Global Plaza bastante legal, acreditamos que tudo pode ser melhorado. A melhor maneira de nos ajudar \xC3\xA9 enviando feedback usando o <a href=\"feedback/new\">link</a> na parte inferior de cada p\xC3\xA1gina. N\xC3\xB3s apreciaremos qualquer coment\xC3\xA1rios e trataremos dele assim que poss\xC3\xADvel."
      question: "Tenho diversas sugest\xC3\xB5es para o seu site. Voc\xC3\xAAs aceitam sugest\xC3\xB5es? Como posso contribuir para o desenvolvimento?"
    faq2:
      answer: "<b>Global</b> \xC3\xA9 o nome do <a href=\"http://www.global-project.eu/\">projeto Europeu</a> no qual este site foi desenvolvido, reusando resultados e desenvolvimentos de outros projetos, e provendo uma orienta\xC3\xA7\xC3\xA3o <i>em nuvem</i>. <b>Plaza</b>, do latin <i>platt\xC4\x95a</i>, refere-se a um espa\xC3\xA7o urbano p\xC3\xBAblico, o tradicional centro de toda intera\xC3\xA7\xC3\xA3o econ\xC3\xB4mica e social em uma cidade. <b>Social</b> e <b>intera\xC3\xA7\xC3\xB5es</b> definem muito bem a filosofia deste local."
      question: Por que Global? Por que Plaza?
    faq3:
      answer: "Para participar na comunidade Global Plaza voc\xC3\xAA precisa um navegador web (a maioria deles funciona muito bem). Algumas funcionalidades avan\xC3\xA7adas, como videoconfer\xC3\xAAncia, necessitam que voc\xC3\xAA possua instalado o <a href=\"http://get.adobe.com/es/flashplayer/\">plugin Flash</a> (al\xC3\xA9m de uma webcam e um microfone). \xC3\x89 muito prov\xC3\xA1vel que voc\xC3\xAA j\xC3\xA1 possua estes requisitos."
      question: O que preciso para entrar no Global Plaza?
    faq4:
      answer: "Para come\xC3\xA7ar a colaborar no Global Plaza voc\xC3\xAA precisa <a href=\"/signup\">registrar-se</a>. Desta forma voc\xC3\xAA poder\xC3\xA1 criar espa\xC3\xA7os, adicionar documentos, e participar de reuni\xC3\xB5es. Uma boa forma de iniciar \xC3\xA9 verificando as <a href=\"/help\">p\xC3\xA1ginas de ajuda</a> do Global Plaza. <b>Livre?</b> SIM, tudo no Global Plaza \xC3\xA9 livre, e continuar\xC3\xA1 sendo. N\xC3\xB3s acreditamos que VOC\xC3\x8A \xC3\xA9 que prov\xC3\xAA valor para nossa rede social, portanto n\xC3\xA3o seria justo cobrar de voc\xC3\xAA, seria?"
      question: "Como posso entrar e participar da comunidade? \xC3\x89 livre?"
    faq5:
      answer: "N\xC3\xA3o, claro que n\xC3\xA3o. Como dito antes, acreditamos que h\xC3\xA1 mais valor quando mais pessoas criam/acessam conte\xC3\xBAdos, mas isso n\xC3\xA3o significa que voc\xC3\xAA n\xC3\xA3o pode ter seus <b>espa\xC3\xA7os privados</b>. Estes estar\xC3\xA3o acessiveis somente para os membros que voc\xC3\xAA selecionar, e seu conte\xC3\xBAdo contiunar\xC3\xA1 privado e escondido dos outros membros."
      question: "Mas... tudo \xC3\xA9 acess\xC3\xADvel por qualquer um? QUALQUER UM pode interagir com QUALQUER COISA?"
    faq6:
      answer: "Um <b>espa\xC3\xA7o</b> \xC3\xA9 a unidade b\xC3\xA1sica de colabora\xC3\xA7\xC3\xA3o no Global Plaza. Como voc\xC3\xAA pode imaginar, n\xC3\xA3o \xC3\xA9 nada mais (nem menos) que um local onde pessoas com um interesse comum podem interagir. A intera\xC3\xA7\xC3\xA3o pode ocorrer de diversas formas: usando o reposit\xC3\xB3rio de documentos, organizando eventos, participando em videoconfer\xC3\xAAncias ou chats...<br>Uma vez que voc\xC3\xAA cria um espa\xC3\xA7o, o Global Plaza lhe permite fazer isso tudo, e muito mais. Voc\xC3\xAA s\xC3\xB3 precisa decidir que convidar para seu espa\xC3\xA7o, e se ele ser\xC3\xA1 p\xC3\xBAblico ou privado."
      question: "Espa\xC3\xA7os? Que espa\xC3\xA7os? O que diabos s\xC3\xA3o espa\xC3\xA7os?"
    faq7:
      answer: "Global Plaza \xC3\xA9 um site que gira em torno de videoconfer\xC3\xAAncias e, como tal, a nossa mente est\xC3\xA1 em simplificar o esfor\xC3\xA7o de organiz\xC3\xA1-las. Sugerimos que voc\xC3\xAA d\xC3\xAA uma olhada nas p\xC3\xA1ginas de ajuda para criar uma <a href=\"help/newvirtualmeeting\">reuni\xC3\xA3o virtual</a>, e come\xC3\xA7ar a experimentar voc\xC3\xAA mesmo."
      question: "Voc\xC3\xAA mencionou videoconfer\xC3\xAAncias ... posso organizar uma para amanh\xC3\xA3?"
    faq8:
      answer: "Como em qualquer sistema, os recursos n\xC3\xA3o s\xC3\xA3o ilimitados. N\xC3\xB3s tentamos garantir recursos suficientes para todos os eventos, mas se um evento n\xC3\xA3o pode ser realizado em uma data / hora espec\xC3\xADfica, voc\xC3\xAA ser\xC3\xA1 notificado no momento da cria\xC3\xA7\xC3\xA3o."
      question: "Espere um momento! Eu posso organizar CINCO videoconfer\xC3\xAAncias simult\xC3\xA2neas para amanh\xC3\xA3?"
    faq9:
      answer: "Sim. No momento da cria\xC3\xA7\xC3\xA3o do evento, voc\xC3\xAA pode selecionar se quer ativar a <b>grava\xC3\xA7\xC3\xA3o</b>. Se for esse o caso, as sess\xC3\xB5es ser\xC3\xA3o automaticamente gravadas e estar\xC3\xA3o posteriormente acess\xC3\xADveis na p\xC3\xA1gina principal do evento.  Estamos trabalhando para permitir que voc\xC3\xAAs fa\xC3\xA7am o download dos v\xC3\xADdeos para assisti-los localmente em seus computadores ou para distribu\xC3\xAD-los."
      question: "As reuni\xC3\xB5es s\xC3\xA3o gravadas?"
