  help_define_agenda: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Assistir ao screencast</a></span><br><br><br> Para criar uma agenda para o seu evento no VCC: <br><br> 1. Clique no na guia <b>Eventos</b>.<br> 2. Clique no evento que você já criou. <br> 3. Clique no link \"Definir a agenda\" no botão \"Agenda\" ou no link \"Agenda para o evento\" (ver setas azuis na figura)"
    part2: "4. Na seção da agenda, clique no botão \"Adicionar sessão\" para criar um item da agenda. <br> 5. Preencha o título da entrada da agenda, o horário de início e a duração e clique em no botão \"Próximo passo\"<br> 6. Agora você pode editar os detalhes, tais como palestrantes, que podem ser usuários do site ou usuários externos, ou a descrição<br> 7. Se quiser anexar um arquivo, clique no link \"Novo anexo\". <br> 8. Se o tipo do seu evento é \"Reunião\", você pode inserir vídeos neste item da agenda"
    part3: "9. Se o tipo do evento é \"Reunião Virtual\" ou \"Congresso Virtual\", você pode reservar os recursos de hardware e software para este item da agenda, selecione tanto streaming quanto gravação"
    part4: "10. Clique no botão \"Finalizar\" para enviar suas alterações.  <br> 11. Se quiser acrescentar um divisor para indicar intervalos, como pausas para café ou almoço, clique no botão \"Adicionar divisor\". Você pode definir o horário de início e os motivos para a pausa. Clique no botão \"Criar\" para adicionar o divisor. <br> 12. Se o evento leva mais tempo do que um dia, você pode adicionar uma nova sessão para o segundo dia. Cada dia tem sua própria aba com os items da agenda especificada."
  help_export: 
    part1: "Os eventos podem ser exportados como segue:"
    part2: "1. Ir para a página do <b>Evento</b> que pretende exportar"
    part3: "2. Clique em <b>Exportar</b> na barra de programas"
    part4: "3. Você pode exportar um evento em quatro formatos: <ul><li><b> PDF </b>: exporta o programa completo como um arquivo PDF. </li><li><b> PDF pequeno</b>: exporta uma versão reduzida do programa em um arquivo PDF.</li><li><b> iCalendar</b>: exporta os dados do evento no formato iCalendar para incluí-lo em aplicações de calendário e e-mails.</li><li><b> SCORM</b>: exporta o conteúdo dos eventos em um arquivo compatível com SCORM, que pode ser importado por um LMS (Learning Management System). Somente os eventos gravados podem ser exportados em SCORM. </li></ul>"
    part5: "Um exemplo de exportação em SCORM no Moodle é exibido na figura abaixo:"
  help_index: 
    part1: "Global Plaza oferece um serviço de eventos virtuais para a Internet, que lhe permite realizar videoconferências, transmissão, gravação e publicação eletrÃ´nica de suas reuniões, palestras, sessões de treinamento, conferências, congressos ou workshops."
    part2: "A rede social do Global Plaza vai divulgar os anúncios dos seus eventos para outras pessoas, bem como permitir que você descubra eventos realizados por outras pessoas para participar deles ou acompanhá-los. Os usos típicos do Global Plaza são: <ul><li> Broadcast através da Internet via streaming de eventos ou palestras que acontecem em uma sala de aula, sala de reuniões, auditório ou de seu desktop.</li><li> Gravação e publicação de eventos ou palestras que ocorrem em uma sala de aula, sala de reuniões, auditório ou de seu desktop.</li><li> Trazer  palestrantes remotos para seus eventos através da Internet, a partir de computadores ou salas. </li><li> Possibilitar a participação remota a partir de auditórios ou salas em um congresso ou evento. </li><li> Realizar eventos totalmente distribuídos com auditórios e desktops remotos interligados.</li><li> Etc. </li></ul>"
    part3: "As gravações de eventos a seguir lhe dão uma idéia do que você pode obter a partir do Global Plaza: <ul><li><a href=%{egee08}>EGEE''08</a>, <a href=%{egee05}>5th EGEE User''s Forum</a>.<li><a href=%{morfeo}>Asamblea Morfeo</a>"
    part4: "<li><a href=%{tnc08}>TNC'08</a>, <a href=%{tnc09}>TNC'09</a>, <a href=%{tnc10}>TNC'10</a>."
    part5: "<li>Belief symposiums na <a href=%{india}>Índia</a>, <a href=%{brazil}>Brazil</a> e <a href=%{southafrica}>África do Sul</a></ul>"
    part6: "O Global Plaza está estruturado como um site sócio-colaborativo que suporta comunicação social juntamente com suporte colaborativo para projetos e atividades em grupo. Qualquer pessoa pode se <a href=%{url}>registrar</a> gratuitamente no Global Plaza para formar parte da sua rede social e utilizar os seus serviços e recursos, tais como gravações, descrições de eventos, etc. Todos os recursos têm um link permanente, que pode ser utilizado e incorporado em outras páginas da web."
    part7: "Depois de registrar você será capaz de <a href=%{create}>criar</a> comunidades públicos pu privados para colaboração com grupos restritos de pessoas, que serão administrados por você e pelas pessoas que você indicar como administradores. Uma vez que você é um membro regular ou administrador de uma comunidade, você será capaz de criar, anunciar, executar, registrar e publicar os seus eventos no Global Plaza. Eventos virtuais podem ser automaticamente gravado e publicados pelo Global Plaza para acesso público ou privado, bem como para incorporar em blogs, páginas da Web, etc <br><br> Você pode participar de um evento virtual do Global Plaza diretamente a partir de seu navegador Web, apenas acessando a página do evento. Seu navegador precisa ter o Flash instalado. Você também pode participar com um cilente <a href=%{isabel}> Isabel </a> nativo, que proporciona uma melhor qualidade audiovisual e é recomendado para palestrantes ou para conectar salas e auditórios. Um gateway SIP também é fornecido para permitir a participação a partir de um equipamento de videoconferência. <br><br> As atividades em grupo hospedadas no Plaza Global podem ser públicas ou privadas. Comunidades públicas possuem atuvidades que podem ser vistas e seguidas por qualquer pessoa, enquanto comunidades privadas possuem projetos e atividades onde um grupo podem colaborar compartilhando informações e reunindo-se de maneira privada."
    part8: "O Global Plaza foi desenvolvido pelo <a href=%{web_global}>projeto European Global</a>, reutilizando os resultados e a evolução de outros projetos que transformaram a aplicação <a href=%{isabel}> Isabel </a> em um serviço de computação em nuvem, como o ITECBAN, Ecospace, Collaboration@Rura, CEPOS, etc <br><br> Para <a href=%{create}>criar</a> ou editar comunidades, você deve estar logado com sua sua conta do Plaza Global. Se você não tiver uma conta, <a href=%{url}>crie uma agora</a>"
