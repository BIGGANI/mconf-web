  faq:
    faq1:
      answer: Global Plaza é um espaço aberto para colaboração, um ponto de encontro
        para profissionais, onde eles podem compartilhar documentos e vídeos, além
        de organizar e participar de videoconferências, em um ambiente web moderno.
      question: O que é o Global Plaza?
    faq10:
      answer: Estamos atualmente fazendo o possível para converter todos nossos vídeos
        para HTML5. Isso incluí a transmissão de eventos em tempo real, usando <a
        href="http://tools.ietf.org/html/draft-pantos-http-live-streaming-04">HTTP
        Live Streaming</a>. Em breve você poderá usufruir dos vídeos em seus dispositivos
        móveis.
      question: Eu tenho um iPad, que não possui o plugin Flash... posso assistir
        os vídeos nele?
    faq11:
      answer: Até o momento, <i>apenas</i> Inglês, Espanhol, Francês, Alemão e Português
        (Brasil) são suportados. Para selecionar um deles use o link <b>Linguagem</b>
        localizado na parte inferior de qualquer página do Global Plaza. <br>Estamos
        constantemente aprimorando a internacionalização, e se você acha que pode
        nos ajudar, por favor <a href="feedback/new">entre em contato conoso</a>.
      question: Eu sou espanhol/francês/alemão/... o Global Plaza é traduzido para
        a minha linguagem?
    faq12:
      answer: Apesar de já acharmos o Global Plaza bastante legal, acreditamos que
        tudo pode ser melhorado. A melhor maneira de nos ajudar é enviando feedback
        usando o <a href="feedback/new">link</a> na parte inferior de cada página.
        Nós apreciaremos qualquer comentários e trataremos dele assim que possível.
      question: Tenho diversas sugestões para o seu site. Vocês aceitam sugestões?
        Como posso contribuir para o desenvolvimento?
    faq2:
      answer: ! "<b>Global</b> é o nome do <a href=\"http://www.global-project.eu/\">projeto
        Europeu</a> no qual este site foi desenvolvido, reusando resultados e desenvolvimentos
        de outros projetos, e provendo uma orientação <i>em nuvem</i>. <b>Plaza</b>,
        do latin <i>plattÄ\x95a</i>, refere-se a um espaço urbano público, o tradicional
        centro de toda interação econÃ´mica e social em uma cidade. <b>Social</b>
        e <b>interações</b> definem muito bem a filosofia deste local."
      question: Por que Global? Por que Plaza?
    faq3:
      answer: Para participar na comunidade Global Plaza você precisa um navegador
        web (a maioria deles funciona muito bem). Algumas funcionalidades avançadas,
        como videoconferência, necessitam que você possua instalado o <a href="http://get.adobe.com/es/flashplayer/">plugin
        Flash</a> (além de uma webcam e um microfone). É muito provável que você já
        possua estes requisitos.
      question: O que preciso para entrar no Global Plaza?
    faq4:
      answer: Para começar a colaborar no Global Plaza você precisa <a href="/signup">registrar-se</a>.
        Desta forma você poderá criar espaços, adicionar documentos, e participar
        de reuniões. Uma boa forma de iniciar é verificando as <a href="/help">páginas
        de ajuda</a> do Global Plaza. <b>Livre?</b> SIM, tudo no Global Plaza é livre,
        e continuará sendo. Nós acreditamos que VOCÊ é que provê valor para nossa
        rede social, portanto não seria justo cobrar de você, seria?
      question: Como posso entrar e participar da comunidade? É livre?
    faq5:
      answer: Não, claro que não. Como dito antes, acreditamos que há mais valor quando
        mais pessoas criam/acessam conteúdos, mas isso não significa que você não
        pode ter seus <b>espaços privados</b>. Estes estarão acessiveis somente para
        os membros que você selecionar, e seu conteúdo contiunará privado e escondido
        dos outros membros.
      question: Mas... tudo é acessível por qualquer um? QUALQUER UM pode interagir
        com QUALQUER COISA?
    faq6:
      answer: ! 'Um <b>espaço</b> é a unidade básica de colaboração no Global Plaza.
        Como você pode imaginar, não é nada mais (nem menos) que um local onde pessoas
        com um interesse comum podem interagir. A interação pode ocorrer de diversas
        formas: usando o repositório de documentos, organizando eventos, participando
        em videoconferências ou chats...<br>Uma vez que você cria um espaço, o Global
        Plaza lhe permite fazer isso tudo, e muito mais. Você só precisa decidir que
        convidar para seu espaço, e se ele será público ou privado.'
      question: Espaços? Que espaços? O que diabos são espaços?
    faq7:
      answer: Global Plaza é um site que gira em torno de videoconferências e, como
        tal, a nossa mente está em simplificar o esforço de organizá-las. Sugerimos
        que você dê uma olhada nas páginas de ajuda para criar uma <a href="help/newvirtualmeeting">reunião
        virtual</a>, e começar a experimentar você mesmo.
      question: Você mencionou videoconferências ... posso organizar uma para amanhã?
    faq8:
      answer: Como em qualquer sistema, os recursos não são ilimitados. Nós tentamos
        garantir recursos suficientes para todos os eventos, mas se um evento não
        pode ser realizado em uma data / hora específica, você será notificado no
        momento da criação.
      question: Espere um momento! Eu posso organizar CINCO videoconferências simultâneas
        para amanhã?
    faq9:
