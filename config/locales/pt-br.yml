  help: Ajuda
  help_createVC: 
    part1: "Para criar um congresso virtual no Global: <br><br>1. Clique na guia <b>Eventos</b>.<br>2. Clique em <b>Congresso Virtual</b> no lado direito da p\xC3\xA1gina."
    part2: "3. Digite um t\xC3\xADtulo e uma descri\xC3\xA7\xC3\xA3o para seu evento.<br> 4. Digite ou selecione o usu\xC3\xA1rios que fazem parte da organiza\xC3\xA7\xC3\xA3o do evento.<br> 5. Digite o local do evento.<br> 6. Escolha os modos de participa\xC3\xA7\xC3\xA3o, que lhe permitem decidir como as pessoas podem conectar na reuni\xC3\xA3o virtual. <br>&nbsp; &nbsp; a. <b> Isabel </b> \xC3\xA9 o sistema de c\xC3\xB3digo aberto utilizado como base para v\xC3\xADdeoconfer\xC3\xAAncia.<br> &nbsp;&nbsp; &nbsp;b.<b> Web </b> \xC3\xA9 a possibilidade de participar via navegador web. <br> 7. Clique no bot\xC3\xA3o <b>Criar</b>."
    part3: "8. Depois de ter criado o evento voc\xC3\xAA pode: <br><li><a href={{agenda}}> Definir a agenda para o evento</a><il>Reservar recursos \xC3\xA9 necess\xC3\xA1rio para fazer uma videoconfer\xC3\xAAncia<li>Convidar pessoas<li>Escrever uma descri\xC3\xA7\xC3\xA3o completa<li>Editar seu evento<li>Importar a agenda para o seu iCalendar<li>Notificar os participantes"
  help_createVM: 
    part1: "Para criar uma reuni\xC3\xA3o virtual no Global Plaza:<br><br> 1. Clique na guia <b>Eventos</b>.<br>2. Clique em <b>Reuni\xC3\xA3o Virtual</b> no lado direito da p\xC3\xA1gina."
    part2: "3. Digite um t\xC3\xADtulo e uma descri\xC3\xA7\xC3\xA3o para seu evento. <br> 4. Digite ou selecione os organizadores do evento. <br> 5. Digite o local do evento. <br>6. Escolha os modos de participa\xC3\xA7\xC3\xA3o, que lhe permitem decidir como as pessoas podem ligar para a reuni\xC3\xA3o virtual.<br>&nbsp; &nbsp; a. <b> Isabel </b> \xC3\xA9 o sistema de c\xC3\xB3digo aberto utilizado como base para v\xC3\xADdeoconfer\xC3\xAAncia.<br> &nbsp;&nbsp; &nbsp;b.<b> Web </b> \xC3\xA9 a possibilidade de participar via navegador web. <br> 7. Clique no bot\xC3\xA3o <b>Criar</b>."
    part3: "8. Depois de ter criado o evento voc\xC3\xAA pode: <br><li><a href={{agenda}}> Definir a agenda para o evento</a><il>Reservar recursos \xC3\xA9 necess\xC3\xA1rio para fazer uma videoconfer\xC3\xAAncia<li>Convidar pessoas<li>Escrever uma descri\xC3\xA7\xC3\xA3o completa<li>Editar seu evento<li>Importar a agenda para o seu iCalendar<li>Notificar os participantes"
  help_createevent: 
    part1: <a href={{url}} class="big_button red_button" target="_blank"><span>Assistir ao screencast</span></a><br><br><br>Para criar um evento no Global Plaza:<br><br>1. Clique na guia <b>Eventos</br>.
    part2: "2. Voc\xC3\xAA pode criar um evento diretamente do campo <b>Criar evento</b> na coluna do lado direito da p\xC3\xA1gina. O Global Plaza oferece suporte a tr\xC3\xAAs tipos de eventos, de acordo com suas necessidades:  <br><li>O tipo <b><a href={{url_meeting}}> Reuni\xC3\xA3o </a></b> \xC3\xA9 basicamente projetado de acordo com reuni\xC3\xB5es f\xC3\xADsicas ou reuni\xC3\xB5es offline para as quais voc\xC3\xAA n\xC3\xA3o precisa de grava\xC3\xA7\xC3\xA3o de v\xC3\xADdeo ou streaming, mas precisa preferencialmente de caracter\xC3\xADsticas que tornam simples lidar com reuni\xC3\xB5es - como criar e modificar uma agenda que as pessoas possam consultar ou importar em seu calend\xC3\xA1rio. Al\xC3\xA9m disso, voc\xC3\xAA pode querer fornecer os documentos necess\xC3\xA1rios para a reuni\xC3\xA3o ou compartilhar fotos tiradas na reuni\xC3\xA3o. <li>O tipo <b><a href={{url_vm}}>Reuni\xC3\xA3o Virtual </a> \xC3\xA9 adequado para reuni\xC3\xB5es on-line ou encontros presenciais com um forte aspecto virtual, o que significa que ambos os participantes locais e remotos ter\xC3\xA3o a oportunidade de se comunicar de forma interativa. .<li>O tipo <b> <a href={{url_vc}}>Congresso Virtual</a> </b> \xC3\xA9 muito semelhante ao tipo <i>Reuni\xC3\xA3o Virtual</i>, mas voltado para eventos maiores, tanto em tamanho quanto em complexidade. Normalmente, este tipo requer o apoio de um operador local."
  help_createmeeting: 
    part1: "Para criar uma reuni\xC3\xA3o no Global Plaza: <br><br>1. Clique na guia <b>Eventos</b>.<br> 2. Clique em <b>Reuni\xC3\xA3o</b> do lado direito da p\xC3\xA1gina."
    part2: "3. Digite um t\xC3\xADtulo e uma descri\xC3\xA7\xC3\xA3o para seu evento.<br>4. Digite ou selecione o espa\xC3\xA7o usu\xC3\xA1rios organiza\xC3\xA7\xC3\xA3o do evento.<br>5. Digite o local do evento.<br> 6. Clique no bot\xC3\xA3o <b>Criar</b>."
    part3: "7. Depois de ter criado o evento voc\xC3\xAA pode: <br><li><a href={{agenda}}> Definir a agenda para o evento</a><li>Convidar pessoas<li>Escrever uma descri\xC3\xA7\xC3\xA3o completa<li>Editar seu evento<li>Importar a agenda para o seu iCalendar<li>Notificar os participantes"
  help_createpost: 
    part1: "Para criar uma mensagem no mural no Global Plaza:"
    part10: "a. Ver c\xC3\xB3digo html"
    part11: "b. Mudar o estilo da fonte (negrito, it\xC3\xA1lico e sublinhado), tamanho da fonte e cor e alinhamento do texto."
    part12: c. Inserir/Editar links.
    part13: d. Adicionar anexos
    part14: e. Inserir tags nos arquivos
    part15: "9. Por fim, clique no bot\xC3\xA3o <b>Enviar</b> para colocar a sua mensagem no mural."
    part2: 1. Clique na guia <b>MURAL</b>.
    part3: "2. Voc\xC3\xAA pode <b>criar um novo post</b> no lado direito da p\xC3\xA1gina."
    part4: "3. Digite um t\xC3\xADtulo e um coment\xC3\xA1rio para sua mensagem."
    part5: 4. Clique no link <b>Adicionar anexo</b> para anexar um arquivo.
    part6: 5. Clique em <b>Escolher arquivo</b> para procurar e encontrar o arquivo que deseja anexar.
    part7: "6. Voc\xC3\xAA pode adicionar tags no seu arquivo. Tags permitem que voc\xC3\xAA encontre arquivos facilmente. Pressione enter para confirmar cada tag."
    part8: "7. Repita os passos 4, 5 e 6 para cada arquivo que voc\xC3\xAA deseja adicionar."
