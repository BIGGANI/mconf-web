  help_createspace: 
    part1: "Para criar uma comunidade no Mconf:"
    part2: "1. Clique no item <a href=%{url}> Página inicial </a> da barra superior."
    part3: "2. Clique no botão <a href=%{url}>Criar Nova Comunidade</a>."
    part4: "3. Digite um nome e uma descrição para sua própria comunidade."
    part5: "4. Decida se a comunidade deve ser pública. Comunidades colaborativas podem ser públicas, para que qualquer pessoa veja o que acontece nelas, ou privadas, onde apenas os membros terão acesso às atividades da comunidade."
    part6: "5. Se você deseja habilitar um repositório de documentos, escolha esta opção.<br> 6. Você pode associar uma lista de e-mails no seu grupo. Ela permitirá que você envie mensagens de e-mail para todo o grupo em vez de ter de escolher os endereços individualmente. <br> 7. Você pode carregar o seu próprio logotipo, criar um logotipo de texto ou selecionar uma imagem da galeria."
