  help_createVM: 
    part1: "Para crear una reunión virtual en Global Plaza:<br><br>  1. Haga click en la pestaña <b>Eventos</b>.<br> 2. Haga click en <b>Reunión virtual</b> en la parte derecha de la página."
    part2: "3. Escriba un título y una descripción para su evento.<br>  4.  Escriba o seleccione los miembros del espacio que organizarán el evento.<br>  5. Escriba la localización del evento<br> 6. Seleccione los modos de participación, los cuales le permiten decidir la manera como las personas se pueden conectar a una reunión virtual. <br>    a. <b> Isabel</b>, la herramienta de código abierto que gestiona videoconferencias.<br>     b.<b> Web</b>, la oportunidad de participar en una videconferencia a través del navegador. <br>7. Click on <b>Create</b> button."
    part3: "8. Una vez que haya creado el evento, usted puede:<br><li><a href=%{agenda}>Definir la agenda del evento</a><li>Reservar los recursos necesarios para realizar la videoconferencia <li> Invitar a gente<li> Escribir una descripción completa de su evento<li> Editar su evento<li> Importar a icalendar<li>  Notificar a los asistentes"
  help_createevent: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Ver screencast </a></span><br><br><br>Para crear un evento en Global Plaza: <br><br>1. Haga click en la pestaña <b>Eventos</b>."
    part2: "2. Puede crear un evento directamente en la sección de <b>Crear evento</b> en la derecha de la página. Global Plaza ofrece soporte a tres tipos de eventos, de acuerdo a sus necesidades: <br><li><b><a href=%{url_meeting}> Reunión</a></b> está principalmente diseñado para dar soporte a reuniones físicas o reuniones offiline en las cuales no es necesario grabar vídeo (streaming). Este tipo de reunión es ideal para la gestión de una reunión más simple - como crear y modificar una agenda que las personas pueden consultar o importar a sus agendas. Asimismo, se permite proporcionar los documentos necesarios para la reunión o compartir posteriormente las fotos tomadas en la reunión .<li><b><a href=%{url_vm}>Reunión virtual</a></b> es un evento apropiado para reuniones online o reuniones físicas con un fuerte componente virtual, lo que significa que tanto los participantes locales como remotos tendrán la oportunidad de comunicarse de forma interactiva<li><b><a href=%{url_vc}>Congreso virtual</a></b> es muy similar a la <i>reunión virtual</i> pero orientado para grandes eventos, tanto en tamaño como en complejidad. Por lo general, este tipo de evento requiere el soporte de un operador en sala."
  help_createmeeting: 
    part1: "Para crear una reunión en Global Plaza:<br><br>  1. Haga click en la pestaña <b>Eventos</b>.<br>  2. Haga click en <b>Reunión</b> en la parte derecha de la página."
    part2: "3. Escriba un título y una descripción para su evento.<br>  4. Escriba o seleccione los miembros del espacio que organizarán el evento. <br> 5. Escriba la localización del evento.<br>  6. Haga click en el botón <b>Crear</b>."
    part3: "7. Una vez se haya creado el evento, usted puede: <br><li><a href=%{agenda}>Definir la agenda del evento</a><li>Invitar personas<li>Escribir una descripción completa<li>Editar su evento<li>Importar un icalendar<li>Notificar a los asistentes"
