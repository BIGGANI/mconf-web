  help_createspace: 
    part1: "Para crear un espacio en Global Plaza:"
    part2: "1. Haga click en la opción <a href=%{url}>Inicio</a> de la barra de superior."
    part3: "2. Haga click en el botón <b>Crear un nuevo espacio</b>"
    part4: "3. Escriba un nombre y una descripción para su espacio."
    part5: "4. Decida si el espacio debe ser público. Espacios colaborativos pueden ser públicos en donde cualquier usuario puede ver lo que sucede en ellos, o privados, en donde sólo sus miembros tienen accceso a las actividades del espacio."
    part6: "5. Si desea habilitar un repositorio de documentos, seleccione esta opción. <br>6. Puede asociar una lista de correo a su grupo. Esto le permitirá enviar correos electrónicos a su grupo en lugar de tener que enviarlos de manera individual a cada uno de los miembros.<br>7. Puede asignar un logo a su espacio, subiendo su propio logo, creando un logo basado en un texto o seleccionar una imagen de la galería. "
    part7: "6. Puede asociar una lista de correo para su grupo. Se le permitirá enviar mensajes de correo electrónico a su grupo en lugar de tener que seleccionar una de las direcciones cada vez."
  help_createuser: 
    part1: "Para crear un usuario en Global Plaza:"
    part2: "1. Haga click en la opción de <a href=%{url}>Registro</a> ubicado en la barra superior."
    part3: "2. Escriba su correo electrónico, contraseña y su nombre completo."
    part4: "3. Escriba el código que se muestra en la imagen."
    part5: "4. Una vez que haya completado su registro, haga click en el botón <b>Hecho!</b>."
    part6: "5. Después de completar el registro, usted recibirá un correo electrónico de confirmación con el enlace para activar su cuenta."
  help_define_agenda: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Ver screencast </a></span><br><br><br> Para crear un entrada en la agenda para su evento en VCC: <br><br> 1. Haga clic en el tab de \"Eventos\"<br> 2. Haga clic en el evento que ha creado<br>3. Haga clic en el enlae\"Definir el calendario\", \"el botón de \"Agenda\" o el enlace \"Agenda para el evento\" (ver las flechas azules en la figura)"
    part2: "4. En la sección de la agenda, haga clic en el botón \"Añadir sesión\" para crear una entrada en la agenda. <br> 5. Indique el título de la entrada en la agenda, la hora de inicio y la duración y haga clic en el botón \"Siguiente paso\"<br> 6. Ahora puede editar los detalles como el nombre de los ponentes, los cuales pueden ser usuarios locales o externos, o la descripción <br> 7. Si desea adjuntar un archivo, haga clic en el enlace \"Nuevo archivo adjunto\" .  8. Si el tipo de su evento es \"Reunión\", puede incrustar un vídeo"
    part3: "9. Si el tipo de su evento es \"Reunión Virtual\" o \"Congreso Virtual\", se pueden reservar los recursos tanto de hardware  como de  software, para ello seleccione streaming y grabación"
    part4: "10. Haga clic en el botón \"Finalizar\" para confirmar sus cambios. <br> 11. Si desea añadir un divisor para indicar las pausas, como el café o la hora de las comidas, haga clic en el botoón \"Añadir divisor\". Puede establecer la hora de inicio y el motivo del break. Haga clic en el botón \"Crear\" para añadir el divisor.<br>12. Si el evento tiene más de un día, puede agregar una nueva sesión para el segundo día. Cada día tiene su propia pestaña con las entradas de la agenda."
  help_index: 
    part1: "Global Plaza, también llamado Virtual Conference Center (VCC), ofrece un servicio que combina un sistema de conferencia vía web con salas de conferencia, sesiones de streaming, grabación y publicación. El servicio de reuniones virtuales del Global Plaza puede ser usado por ejemplo para:"
    part2: "<li>Grabar y publicar sus eventos en Internet. <br>    Por ejemplo: <a href=%{egee08}>EGEE'08</a>,<a href=%{belief}> 3rd Belief Symposium India</a>.<li>Facilitar la participación remota a sus eventos desde un navegador Web browser. "
    part3: "<li>Transmitir reuniones, congresos o conferencias a través de Internet. <br>    Por ejemplo: <a href=%{belief}>5th Belief Symposium South Africa</a>,<a href=%{morfeo}> Asamblea Morfeo</a>. <li>Permitir la participación remota de ponentes dentro de reuniones o congresos.<br>    Por ejemplo: <a href=%{belief_kostas}>5th Belief Symposium (Kostas Glinos, EU)</a>,<a href=%{egee}> 5th EGEE Users Forum</a>."
    part4: "<li>Conectar un auditorio o sitios remotos a un congreso o evento.<br>    Por ejemplo: <a href=%{tnc}>TNC'09</a>,<a href=%{belief}> 4th Belief Symposium Brazil</a>."
    part5: "Global Plaza está estructurado como un sitio socio-colaborativo, el cual ofrece soporte a redes sociales junto con el soporte colaborativo a proyectos y actividades de grupos, donde cualquier usuario puede <a href=%{url}>registrarse</a>."
    part6: "Las redes sociales son soportadas por una red social global que conecta a cualquier persona registrada en el Global Plaza con otros miembros del portal. El soporte colaborativo a actividades de grupos o proyectos es proporcionado por espacios (públicos o privados), los cuales <a href=%{create}>pueden ser creados </a> por cualquier miembro registrado, que permiten llevar a cabo colaboraciones más estrechas y eventos virtuales dentro de un grupo dado. <br><br>Los eventos virtuales pueden ser automáticamente grabados y publicados (<a href=%{space}>ver ejemplo</a>) por el Global Plaza con acceso privado o público, asi como embeber eventos en blogs, páginas web, etc.<br><br>Global Plaza ha sido desarrollado por el <a href=%{web_global}>Proyecto Europeo Global</a> mediante la reutilización de los resultados y desarrollos de otros proyectos los cuales han transformado la aplicación ISABEL dentro de un servicio de cloud-computing, tales como ITECBAN, Ecospace, Collaboration@Rural, CEPOS, etc.<br><br>Para crear o editar espacios, debe estar registrado con su cuenta de Global Plaza. Si no tienes una cuenta, puede <a href=%{url}>crear una ahora </a>."
  help_logging: 
    part1: "Si ya tiene una cuenta en el Global Plaza, puede <a href=%{url}>entrar aquí</a> o introduzca su email  y contraseña en la barra superior. "
    part2: "Si ya tiene una cuenta con un proveedor de OpenID, puede acceder a Global Plaza automáticamente. Haga click en la opción <b>Entrar con OpenID</b> de la barra superior."
    part3: "Si ha olvidado su contraseña puede <a href=%{url}>recuperarla aqui</a> o haga click en la opción <b>¿Has olvidado tu contraseña?</b> de la barra superior. Un email para recuperar su contraseña le será enviado. "
  help_newdoc: 
    part1: "Para añadir un nuevo documento en Global Plaza:"
    part2: "1. Haga click en la pestaña de <b>Docs.</b>"
    part3: "2. Haga click en el botón <b>Añadir nuevo documento</b>."
    part4: "3. Haga click en <b>Examinar</b> en la parte derecha de la página."
    part5: "4. Una vez que haya seleccionado su archivo, haga click en el botón Abrir."
    part6: "5. Puede <b>añadir etiquetas</b> que usted y otros usuarios pueden utilizar para encontrar y filtrar contenido. Pulse <b>enter</b> para confirmar cada etiqueta."
    part7: "6. Si desea <b>notificar</b> la subida de ficheros con un mensaje en el muro, elija esta opción."
    part8: "7. Por último, haga click en el botón <b>Subir</b> para añadir el archivo al repositorio."
