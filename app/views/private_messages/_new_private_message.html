<% form_for(:private_message, :url => user_messages_path(current_user)) do |f| %>
	<%= f.error_messages %>
	<div>
    <label for="Title">Title:</label>
    <%= f.text_field :title, :size =>25  %>
  </div>
	<br/>
	<div>
    <label for="Body">Body:</label><br/>
    <%= f.text_area :body, :class => "span-6"  %>
  </div>
  <p>
    <%= f.submit "Create" %>
  </p>
<% end %>
